<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(120deg, #e0f7fa 0%, #fffde4 100%);
            min-height: 100vh;
            background-image: url('https://t4.ftcdn.net/jpg/10/05/82/21/360_F_1005822104_ea0l1JA1nZh1BVgH2IxMV38AfmU8wCWb.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .formcontainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 8px solid #0072ff;
            border-radius: 18px;
            margin: 48px auto;
            padding: 36px 32px 28px 32px;
            background: #fff;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.10);
            max-width: 400px;
        }

        .login-heading {
            text-align: center;
            font-size: 2.2rem;
            color: #0072ff;
            margin-bottom: 32px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        form {
            width: 100%;
        }

        .form-label {
            font-weight: 600;
            color: #222;
        }

        .form-control {
            border-radius: 8px;
            border: 2px solid #00c6ff;
            margin-bottom: 8px;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            border-color: #0072ff;
            box-shadow: 0 0 0 2px #e0f7fa;
        }

        .btn-primary {
            background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 10px 0;
            margin-top: 12px;
            transition: background 0.2s, transform 0.2s;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            transform: scale(1.04);
        }

        @media (max-width: 600px) {
            .formcontainer {
                padding: 18px 8px 16px 8px;
                margin: 24px auto;
                max-width: 98vw;
            }

            .login-heading {
                font-size: 1.3rem;
                margin-bottom: 18px;
            }
        }
    </style>
</head>

<body>
    <main>
        <section class="formcontainer">
            <h1 class="login-heading">Login Page</h1>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="loginSubmit">Submit</button>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('loginSubmit').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
